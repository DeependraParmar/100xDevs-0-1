        <!-- What are Tags in HTML? -->
    <!-- 
        html: root element of the document.

        body: contains the collection of the elements that are to be displayed on the web browser window.

        div: division which is basically a block element taking the whole space of the document.

        span: span is an inline element taking just required space on the window.

        h1-h6: heading tags in the order of decreasing font size and weight

        p: paragraph tag for the long text

        img: used to insert an image in the webpage

        a: a is used to create a hyperlink in the document or the website

        input: input fields are used to create input fields from where, we are allowed to receive data from the user in different formats.

        buttons: buttons are used to create the default black-and-white button on the website

        b/i/u: bold, italic and underline
